<div class="container">
  <h3 class=" text-center">Chat</h3>
  <div class="messaging">
    <div class="inbox_msg">
      <div class="inbox_people">
        <div class="inbox_chat">
          <div class="chat_list" *ngFor="let user of all_users" (click)="selectedUser(user)">
            <div class="chat_people">
              <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
              <div class="chat_ib">
                <span>
                  <h5>{{user.firstname}} {{user.lastname}}
                    <a class="notification">
                      <i class="fa fa-commenting-o fa-lg ml-3" aria-hidden="true" value="1"></i>
                      <!-- <span class="badge">1</span> -->
                    </a>
                  </h5>
                </span>
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="mesgs" style="background: cadetblue" *ngIf="showMsgBox">
        <div>
          <button class="btn btn-danger right" type="button" (click)="deleteMessages()"><i class="fa fa-trash-o"
              aria-hidden="true"></i></button>
        </div>
        <div class="msg_history">
          <div class="incoming_msg" *ngFor="let item of messageArray">
            <div class="received_msg">
              <div class="received_withd_msg mt-2 mb-2" *ngIf="!item.isSender">
                <p>{{item.message}}</p>
              </div>
              <div class="sent_msg mt-2 mb-2" *ngIf="item.isSender">
                <p>{{item.message}}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="type_msg">
          <div class="input_msg_write">
            <input type="text" class="write_msg" placeholder="Type a message" [(ngModel)]="messageText" />
            <button class="msg_send_btn" type="button" (click)="sendMessage()"><i class="fa fa-paper-plane-o"
                aria-hidden="true"></i></button>
          </div>
        </div>
      </div>

    </div>
  </div>
